<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Creator-Sponsor Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .return-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .payment-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }

        .payment-details h3 {
            margin-top: 0;
            color: #4CAF50;
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your transaction has been processed successfully.</p>

        <div id="payment-info" class="payment-details" style="display: none;">
            <h3>Payment Details</h3>
            <div id="payment-type"></div>
            <div id="next-steps"></div>
        </div>

        <a href="/" class="return-btn">Return to Platform</a>
        <a href="/dashboard" class="return-btn">Go to Dashboard</a>
    </div>

    <script>
        // Parse URL parameters to show specific success message
        const urlParams = new URLSearchParams(window.location.search);
        const paymentType = urlParams.get('type');
        const sessionId = urlParams.get('session_id');
        const targetUserId = urlParams.get('target');

        if (sessionId) {
            // Call payment success API to process the payment
            fetch(`/api/payment/success?session_id=${sessionId}&type=${paymentType}&target=${targetUserId || ''}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const paymentInfo = document.getElementById('payment-info');
                        const paymentTypeDiv = document.getElementById('payment-type');
                        const nextStepsDiv = document.getElementById('next-steps');

                        paymentInfo.style.display = 'block';

                        if (data.payment_type === 'posting_fee') {
                            paymentTypeDiv.innerHTML = '<strong>Payment Type:</strong> Post Creation Fee ($5.00)';
                            nextStepsDiv.innerHTML = '<strong>Next Steps:</strong> You can now create your post on the platform!';
                        } else if (data.payment_type === 'contact_reveal') {
                            paymentTypeDiv.innerHTML = '<strong>Payment Type:</strong> Contact Reveal Fee ($1.00)';
                            nextStepsDiv.innerHTML = '<strong>Next Steps:</strong> The contact information is now available to you.';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error processing payment:', error);
                });
        }
    </script>
</body>
</html>
